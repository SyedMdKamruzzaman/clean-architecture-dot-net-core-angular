<mat-card class="main-card">
  <div class="header">
    <mat-card-title class="title">Admin Login</mat-card-title>
  </div>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">      
      <mat-form-field appearance="standard" [ngClass]="{ 'has-error has-feedback' : hasError('Username') }">
        <input matInput type="text" required formControlName="Username" />              
        <mat-error *ngIf="hasError('Username')">Please insert a valid username or e-mail address.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard" [ngClass]="{ 'has-error has-feedback' : hasError('Password') }">
        <input matInput type="password" required formControlName="Password" />
        <mat-error *ngIf="hasError('Password')">Please insert a password.</mat-error>      
      </mat-form-field>
        <button type="submit" class="submit-btn" [disabled]="form.invalid" mat-raised-button color="primary">
          Sign in
        </button>
    </form>   
    </mat-card-content>
</mat-card>
